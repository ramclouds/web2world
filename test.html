<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        let serviceDetails = {
            "web": {"title": "Web Development", "description": "Web development involves building and maintaining websites..."},
            "backend": {"title": "Back-End Development", "description": "Back-end development focuses on server-side logic, databases..."},
            "api": {"title": "API Development", "description": "API development enables different software applications to communicate..."},
            "cyber": {"title": "Cybersecurity Consultancy", "description": "Cybersecurity consultancy provides strategies to protect digital assets..."}
        };
        
        function showService(service) {
            document.getElementById("service-title").innerText = serviceDetails[service].title;
            document.getElementById("service-description").innerText = serviceDetails[service].description;
        }
    </script>
</head>
<body>
    <!-- Services Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="row g-5">
                <!-- Sidebar Start -->
                <div class="col-lg-4">
                    <!-- Service List Start -->
                    <div class="mb-5">
                        <div class="section-title section-title-sm position-relative pb-3 mb-4">
                            <h3 class="mb-0">Our Services</h3>
                        </div>
                        <div class="d-flex rounded overflow-hidden mb-3">
                            <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" onclick="showService('web')">Web Development</a>
                        </div>
                        <div class="d-flex rounded overflow-hidden mb-3">
                            <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" onclick="showService('backend')">Back-End Development</a>
                        </div>
                        <div class="d-flex rounded overflow-hidden mb-3">
                            <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" onclick="showService('api')">API Development</a>
                        </div>
                        <div class="d-flex rounded overflow-hidden mb-3">
                            <a class="h5 fw-semi-bold bg-light rounded py-2 px-3 mb-2" onclick="showService('cyber')">Cybersecurity Consultancy</a>
                        </div>
                    </div>
                    <!-- Service List End -->
                </div>
                <!-- Sidebar End -->
                
                <!-- Service Details Section -->
                <div class="col-md-8">
                    <h3 class="mb-3">Service Details</h3>
                    <div class="card">
                        <div class="card-body">
                            <h2 id="service-title" class="card-title text-primary">Click a service to view details</h2>
                            <p id="service-description" class="card-text text-muted">Select a service from the list to view its details.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Services End -->
</body>
</html>
